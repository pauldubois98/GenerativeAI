<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #network {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h4>Tiny TFJS example</h4>
    <div>
        <svg id="network" width="400" height="600">
            <circle id="a1_circle" cx="35" cy="35" r="7"
                style="fill:none;stroke:#000000;stroke-width:1.5;paint-order:stroke fill markers" />
            <text id="a1" x="35" y="39"
                style="font: size 16px;font-family:'Arial Rounded MT Bold';text-anchor:middle;fill:#000000;fill-opacity:1">a</text>
            <circle id="neuron_1" cx="10" cy="35" r="5" style="fill:#000000;fill-opacity:1" />
        </svg>
    </div>
</body>
<script>
    const ALPHABET = 'abcdefghijklmnopqrstuvwxyz-';

    function letter_neuron(x, y, letter, suffix) {
        var out = '';
        out += `<circle id="${letter}${suffix}_circle" cx="${x}" cy="${y}" r="7" style="fill:none;stroke:#000000;stroke-width:1.5;paint-order:stroke fill markers" />`;
        out += `<text id="${letter}${suffix}" x="${x}" y="${y + 4}" style="font: size 14px;font-family:'Arial Rounded MT Bold';text-anchor:middle;fill:#000000;fill-opacity:1">${letter}</text>`;
        return out;
    }

    // Create a simple model.
    const model = tf.sequential();
    model.add(tf.layers.dense({ units: 1, inputShape: [1] }));

    // Prepare the model for training: Specify the loss and the optimizer.
    model.compile({ loss: 'meanSquaredError', optimizer: 'sgd' });

    // Generate some synthetic data for training. (y = 2x - 1)
    const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
    const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);

    console.log(model.getWeights()[0].dataSync());
    console.log(model.getWeights()[1].dataSync());

    // Train the model using the data.
    model.fit(xs, ys, { epochs: 250 }).then(() => {
        console.log(model.getWeights()[0].dataSync());
        console.log(model.getWeights()[1].dataSync());
    });

</script>

</html>
