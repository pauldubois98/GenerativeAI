<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #network {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h4>Tiny TFJS example</h4>
    <div>
        <svg id="network" width="450" height="600"></svg>
    </div>
</body>
<script>
    const ALPHABET = 'abcdefghijklmnopqrstuvwxyz-';

    function letter_neuron(x, y, letter, suffix) {
        var out = '';
        out += `<circle id="${letter}${suffix}_circle" cx="${x}" cy="${y}" r="7" style="fill:none;stroke:#000000;stroke-width:1;paint-order:stroke fill markers" />`;
        out += `<text id="${letter}${suffix}" x="${x}" y="${y + 4}" style="font: size 14px;font-family:'Arial Rounded MT Bold';text-anchor:middle;fill:#000000;fill-opacity:1">${letter}</text>`;
        return out;
    }
    function alphabet_line(y) {
        network_svg = document.getElementById("network");
        const dx = network_svg.width.animVal.value / ALPHABET.length;
        var x = dx / 2;
        for (const letter of ALPHABET) {
            network_svg.innerHTML += letter_neuron(x, y, letter, '1');
            x += dx;
        }
    }
    function normal_neuron(x, y, name) {
        const out = `<circle id="${name}_circle" cx="${x}" cy="${y}" r="7" style="fill:#000000;fill-opacity:1;" />`;
        return out;
    }
    function halton_sequence(n, b) {
        var out = [];
        var i = 1;
        while (out.length < n) {
            var x = 0;
            var f = 1;
            var j = i;
            while (j > 0) {
                f = f / b;
                x = x + f * (j % b);
                j = Math.floor(j / b);
            }
            out.push(x);
            i++;
        }
        return out;
    }
    function draw_network(n = 3) {
        // empty network drawing
        network_svg = document.getElementById("network");
        network_svg.innerHTML = '';
        // alphabet input
        const dy = Math.min(200 / n, 30);
        for (var i = 0; i < n; i++) {
            alphabet_line(190 - i * dy);
        }
        // hidden layer

        // alphabet output
        alphabet_line(580);
    }
    draw_network();

    // Create a simple model.
    const model = tf.sequential();
    model.add(tf.layers.dense({ units: 1, inputShape: [1] }));

    // Prepare the model for training: Specify the loss and the optimizer.
    model.compile({ loss: 'meanSquaredError', optimizer: 'sgd' });

    // Generate some synthetic data for training. (y = 2x - 1)
    const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
    const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);

    console.log(model.getWeights()[0].dataSync());
    console.log(model.getWeights()[1].dataSync());

    // Train the model using the data.
    model.fit(xs, ys, { epochs: 250 }).then(() => {
        console.log(model.getWeights()[0].dataSync());
        console.log(model.getWeights()[1].dataSync());
    });

</script>

</html>
