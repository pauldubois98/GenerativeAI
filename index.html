<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Futur Letters</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #bars {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .bar {
            width: 100px;
            height: 20px;
            background-color: red;
            transition: all 0.5s ease;
            padding: 1px;
            margin: 2px;
        }
    </style>
</head>

<body>
    <h1>Futur Letters</h1>
    <input type="text" name="input" placeholder="begin word...">
    <div id="bars">
    </div>
</body>
<script src="words.js"></script>
<script>
    console.log(ALPHABET);
    bars.innerHTML = "";
    for(ch of ALPHABET){
        bars.innerHTML += `<div class="bar" id="bar_${ch}">${ch}</div>`;
    }
</script>

</html>
