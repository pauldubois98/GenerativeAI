<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Futur Letters</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
        }

        #input_letters {
            font-size: 1.5em;
            width: 300px;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
        }

        #bars {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .bar {
            width: 100px;
            background-color: red;
            transition: all 0.5s ease;
            padding: 1px;
            margin: 5px;
            font-size: 1.5em;
            padding-left: 0.25em;
        }
    </style>
</head>

<body>
    <h1>Futur Letters</h1>
    <input id="input_letters" type="text" name="input" placeholder="begin word...">
    <div id="bars">
    </div>
</body>
<script src="words.js"></script>
<script>
    console.log(ALPHABET);
    bars.innerHTML = "";
    for (ch of ALPHABET) {
        bars.innerHTML += `<div class="bar" id="bar_${ch}">${ch}</div>`;
    }

    function updateBars(n = 1) {
        var raw_input = document.getElementById("input_letters").value;
        const letters_input = raw_input.slice(Math.max(raw_input.length - n, 0))
        n_input = Math.min(n, raw_input.length);
        // console.log(letters_input, n_input);
        var bars = [];
        for (let i = 0; i < ALPHABET.length; i++) {
            bars.push(0);
        }
        var c = 0;
        for (let k = 0; k < WORDS_LIST.length; k++) {
            const word = WORDS_LIST[k];
            var i = 0;
            while (i + n_input + 1 < word.length) {
                if (word.slice(i, i + n_input) == letters_input) {
                    bars[ALPHABET.indexOf(word[i + n_input])]++;
                    c++;
                }
                i++;
            }
        }
        // console.log(bars);
        const bars_max = Math.max(...bars);
        for (let i = 0; i < ALPHABET.length; i++) {
            const ch = ALPHABET[i];
            const bar = document.getElementById(`bar_${ch}`);
            // bar.style.width = `${1000 * bars[i] / c}%`;
            bar.style.width = `${300 * bars[i] / bars_max}%`;
        }
    }
    updateBars();

    document.getElementById("input_letters").addEventListener("input", () => {
        updateBars(1);
    });
</script>

</html>
