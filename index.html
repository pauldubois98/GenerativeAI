<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Futur Letters</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
        }


        #input_letters {
            font-size: 1.5em;
            width: 250px;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
        }

        #add_random_letter_button {
            font-size: 1.3em;
            margin-left: 10px;
        }

        #remove_letter_button {
            font-size: 1.3em;
            margin-left: 10px;
        }

        #remove_all_button {
            font-size: 1.3em;
            margin-left: 10px;
        }

        #used_letter {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #used_letter_range {
            width: 300px;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
            margin-right: 10px;
        }

        #used_letter_number {
            width: 50px;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
            margin-left: 10px;
            font-size: 1.2em;
        }

        #bars {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .bar {
            width: 100px;
            background-color: red;
            transition: all 0.5s ease;
            padding: 1px;
            margin: 5px;
            font-size: 1.5em;
            padding-left: 0.25em;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border-radius: 5px;
            white-space: nowrap;
        }

        .bar span {
            color: #444;
        }

        .bar:hover {
            background-color: #f99;
        }

        #split {
            display: flex;
            flex-direction: row;
        }

        #letters {
            font-size: 1.6em;
            padding-right: 0.35em;
            /* width: 50%; */
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #letters_type1 {
            font-weight: bold;
        }

        #letters_type2 {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Futur Letters</h1>
    <div>
        <div id="used_letter">
            <input id="used_letter_range" type="range" name="used_letter" min="0" max="10" value="1"
                onchange="update_range();" />
            <input id="used_letter_number" type="number" value="1" onchange="update_number();" />
        </div>
        <div>
            <input id="input_letters" oninput="updateBars();" type="text" name="input" placeholder="begin word...">
            <button id="add_random_letter_button" onclick="add_random();">random letter</button>
            <button id="remove_letter_button" onclick="remove_letters(1);">remove letter</button>
            <button id="remove_all_button" onclick="remove_letters();">remove all</button>
        </div>
        <div id="split">
            <div id="letters">
                <p id="letters_type1"></p>
                <p id="letters_type2"></p>
            </div>
            <div id="bars"></div>
        </div>
    </div>


</body>
<script src="words_extended.js"></script>
<script src="mots_extended.js"></script>
<script>
    let params = new URLSearchParams(document.location.search);
    // no_start_end
    var ALPHABET;
    if (params.has("no_start_end") && params.get("no_start_end").toLocaleLowerCase() === 'true') {
        ALPHABET = 'abcdefghijklmnopqrstuvwxyz-';
    }
    else {
        ALPHABET = 'abcdefghijklmnopqrstuvwxyz-^*';
    }
    // language
    var WORDS_LIST;
    if (params.has("language") && params.get("language").toLocaleLowerCase() == "fr") {
        WORDS_LIST = MOTS;
    } else if (params.get("language").toLocaleLowerCase() == "en") {
        WORDS_LIST = WORDS;
    } else {
        WORDS_LIST = WORDS; // default to english
    }
    console.log(WORDS_LIST.length);
    console.log(ALPHABET);

    var bars = [];
    for (let i = 0; i < ALPHABET.length; i++) {
        bars.push(0);
    }
    var total = 0;

    function add_letter(ch) {
        document.getElementById("input_letters").value += ch;
    }
    function add_random() {
        var ch = " ";
        if (total == 0) {
            ch = ALPHABET[Math.floor(Math.random() * ALPHABET.length)];
        } else {
            var r = Math.random();
            var k = 0;
            var s = 0;
            while (r > s) {
                s += bars[k] / total;
                k++;
            }
            ch = ALPHABET[k - 1]
        }
        document.getElementById("input_letters").value += ch;
        updateBars();
    }
    function remove_letters(n = undefined) {
        if (n == undefined) {
            n = document.getElementById("input_letters").value.length;
        }
        var raw_input = document.getElementById("input_letters").value;
        document.getElementById("input_letters").value = raw_input.slice(0, raw_input.length - n);
        updateBars();
    }

    function updateBars(n = undefined) {
        if (n == undefined) {
            n = Math.max(0, Number(document.getElementById("used_letter_number").value));
        }
        var raw_input = document.getElementById("input_letters").value;
        const letters_input = raw_input.normalize("NFD").replace(/[\u0300-\u036f]/g, "").slice(Math.max(raw_input.length - n, 0))
        n_input = Math.min(n, raw_input.length);
        document.getElementById("letters_type1").innerText = raw_input.slice(0, Math.max(raw_input.length - n, 0));
        document.getElementById("letters_type2").innerText = letters_input;
        // console.log(letters_input, n_input);
        bars = [];
        for (let i = 0; i < ALPHABET.length; i++) {
            bars.push(0);
        }
        total = 0;
        for (let k = 0; k < WORDS_LIST.length; k++) {
            const word = WORDS_LIST[k];
            var i = 0;
            while (i + n_input < word.length) {
                if (word.slice(i, i + n_input) == letters_input) {
                    bars[ALPHABET.indexOf(word[i + n_input])]++;
                    total++;
                }
                i++;
            }
        }
        // console.log(bars);
        const bars_max = Math.max(...bars);
        if (bars_max == 0) {
            for (let i = 0; i < ALPHABET.length; i++) {
                const ch = ALPHABET[i];
                const bar = document.getElementById(`bar_${ch}`);
                bar.style.width = "100px";
                const percent = document.getElementById(`percent_${ch}`);
                percent.innerText = "";
            }
        } else {
            for (let i = 0; i < ALPHABET.length; i++) {
                const ch = ALPHABET[i];
                const bar = document.getElementById(`bar_${ch}`);
                // bar.style.width = `${1000 * bars[i] / c}%`;
                bar.style.width = `${300 * bars[i] / bars_max}%`;
                const percent = document.getElementById(`percent_${ch}`);
                percent.innerText = Math.round(100 * bars[i] / total) + "%";
            }
        }

    }

    function update_range() {
        document.getElementById("used_letter_number").value = document.getElementById("used_letter_range").value;
        updateBars();
    }
    function update_number() {
        var n = Math.max(0, Number(document.getElementById("used_letter_number").value));
        document.getElementById("used_letter_range").value = n;
        document.getElementById("used_letter_number").value = n;
        updateBars();
    }

    async function init() {
        var all_bars = document.getElementById('bars');
        all_bars.innerHTML = "";
        for (ch of ALPHABET) {
            all_bars.innerHTML += `<div class="bar" id="bar_${ch}" onclick="add_letter('${ch}');updateBars();">${ch} <span id="percent_${ch}"></span></div>`;
        }
        await new Promise(r => setTimeout(r, 10));
        updateBars();
    }
    init();
</script>

</html>
