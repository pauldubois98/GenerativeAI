<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5em;
            margin: 0.2em;
        }

        h2 {
            color: #444;
            font-weight: bold;
            font-size: 3em;
            margin-top: 0em;
        }

        h3 {
            color: grey;
            font-size: 2.75em;
        }
    </style>
</head>

<body>
    <h1>Word Generator</h1>
    <h2>1</h2>
    <button onclick="generate()">Genrate</button>
    <h3></h3>
</body>
<script>
    const ALPHABET = 'abcdefghijklmnopqrstuvwxyz-';
    function generate(n = 8) {
        var word = "";
        for (let i = 0; i < n; i++) {
            word += ALPHABET[Math.floor(Math.random() * ALPHABET.length)];
        }
        document.getElementsByTagName('h3')[0].innerText = word;
    }

</script>

</html>
